<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

</head>
{% block css %}{% endblock css %}
<style>
    html {
        scroll-behavior: smooth;
    }

    body::-webkit-scrollbar {
        display: none;
    }

    body {
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
    }

    #overlay {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url('/media/Double Ring-1s-200px.svg') 50% 50% no-repeat #070707;
    }
</style>

<body>

    <div id="overlay">

    </div>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">JustDialHere</a>
            <div class="d-flex">
                <button class="btn btn-outline-primary mx-4 btn-sm " style="border-radius: 10px;">Dashboard</button>
                <div class="dropdown show">
                    <a href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">

                        <img class="rounded-circle shadow-1-strong me-3" src="/media/60111.jpg" alt="avatar" width="50"
                            height="50" />
                    </a>

                    <div class="dropdown-menu" id="dropdown" aria-labelledby="dropdownMenuLink"
                        style="margin-left: -82px; color: black; background-color: whitesmoke;">
                        <a class="dropdown-item" href="">{{request.user}}</a>
                        <a class="dropdown-item" href="/">Home</a>
                        <a class="dropdown-item" href="/logout/">Logout</a>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    {% for message in messages %}

    <div class="alert alert-{{message.tags}}  alert-dismissible fade show w-100" role="alert" id="alertt">
        <strong>Message:!</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    {% endfor %}

    {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>

        $(window).on('load', function () {
            $('#overlay').fadeOut();

        });

    </script>

    {% block js %}{% endblock js %}
</body>

</html>
